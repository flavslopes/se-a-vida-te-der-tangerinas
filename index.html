<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se a Vida te der Tangerinas</title>
    <link rel="icon" type="image/png" href="/tangerina 1 (2).png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fffdf5;
      }
      .font-serif-drama {
        font-family: 'Playfair Display', serif;
      }
      .font-handwritten {
        font-family: 'Shadows Into Light', cursive;
      }
      .tangerine-gradient {
        background: linear-gradient(to bottom, rgba(255, 253, 245, 0) 0%, rgba(255, 253, 245, 1) 100%);
      }
      .bg-jeju-field {
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.1)), url('/seavidatedertangerinas.jpg');
        background-size: cover;
        background-position: center 30%;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .grain-effect {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        background-size: 100px; /* Ajuste o tamanho para controlar a densidade do granulado */
        opacity: 0.05; /* Ajuste a opacidade para controlar a intensidade do granulado */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Garante que o efeito não interfira com a interação */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
